<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistHub - Professional Creative Partners</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #141414; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow-x: hidden; }

        /* --- Navigation --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 15px 5%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            z-index: 1000; display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .logo { font-size: clamp(24px, 5vw, 32px); font-weight: bold; color: #e50914; z-index: 1001; }
        .menu-toggle { display: none; flex-direction: column; gap: 5px; cursor: pointer; z-index: 1001; }
        .menu-toggle span { width: 25px; height: 3px; background-color: #fff; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: #e5e5e5; text-decoration: none; font-size: 14px; transition: 0.3s; }

        /* --- Banner --- */
        .banner-carousel { height: 60vh; position: relative; overflow: hidden; }
        .banner-slider { display: flex; height: 100%; animation: scrollBanner 30s linear infinite; }
        .banner-slide { min-width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; align-items: center; padding: 0 5%; position: relative; }
        .banner-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 100%); }
        .banner-content { z-index: 2; max-width: 600px; }
        .banner-content h1 { font-size: clamp(32px, 8vw, 56px); margin-bottom: 15px; }

        /* --- Category Section --- */
        .category-section { padding: 40px 5%; }
        .category-title { font-size: 24px; margin-bottom: 20px; color: #e5e5e5; padding-left: 10px; border-left: 4px solid #e50914; }
        
        .carousel-wrapper {
            position: relative;
            overflow-x: auto;
            cursor: grab;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 20px;
            touch-action: pan-y; /* Allows vertical scrolling of page while touching the carousel */
        }
        .carousel-wrapper:active { cursor: grabbing; }
        .carousel-wrapper::-webkit-scrollbar { display: none; }

        .cards-container { display: flex; gap: 20px; width: max-content; }

        /* --- Artist Card --- */
        .artist-card {
            width: 280px; background: #181818; border-radius: 8px; overflow: hidden; 
            transition: 0.3s; flex-shrink: 0; user-select: none;
        }
        .artist-image { width: 100%; height: 350px; background-size: cover; background-position: center; position: relative; }
        .artist-badge { position: absolute; top: 10px; right: 10px; background: #e50914; padding: 5px 10px; font-size: 10px; font-weight: bold; border-radius: 3px; }
        .artist-info { padding: 15px; }
        .artist-name { font-size: 18px; font-weight: bold; }
        .artist-specialty { color: #aaa; font-size: 14px; margin: 5px 0; }
        .artist-rating { color: #46d369; font-size: 13px; }
        .view-profile-btn { width: 100%; padding: 10px; background: #333; color: #fff; border: none; border-radius: 4px; margin-top: 10px; cursor: pointer; }

        @media (max-width: 768px) {
            .menu-toggle { display: flex; }
            .nav-links { position: fixed; top: 0; right: -100%; height: 100vh; width: 70%; background: #000; flex-direction: column; align-items: center; justify-content: center; transition: 0.4s; }
            .nav-links.active { right: 0; }
            .artist-card { width: 220px; }
            .artist-image { height: 280px; }
        }

        @keyframes scrollBanner { 
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="logo">ArtistHub</div>
        <div class="menu-toggle" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        <nav class="nav-links" id="nav-menu">
            <a href="#singers">Singers</a>
            <a href="#musicians">Musicians</a>
            <a href="#comedians">Comedians</a>
            <a href="#dancers">Dancers</a>
        </nav>
    </header>

    <div class="banner-carousel">
        <div class="banner-slider">
            <div class="banner-slide" style="background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=1600&fit=crop');">
                <div class="banner-overlay"></div>
                <div class="banner-content"><h1>Discover Amazing Talent</h1><p>Verified performers for any occasion.</p></div>
            </div>
            <div class="banner-slide" style="background-image: url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=1600&fit=crop');">
                <div class="banner-overlay"></div>
                <div class="banner-content"><h1>Grand Stages</h1><p>World-class production at your fingertips.</p></div>
            </div>
        </div>
    </div>

    <div id="categories-container"></div>

    <script>
        const artistData = {
            singers: {
                title: "Featured Singers",
                items: [
                    { name: "Priya Sharma", type: "Classical", rate: "4.9", loc: "Mumbai", img: "https://randomuser.me/api/portraits/women/44.jpg", badge: "TOP RATED" },
                    { name: "Rahul Verma", type: "Rock/Pop", rate: "4.8", loc: "Delhi", img: "https://randomuser.me/api/portraits/men/32.jpg" },
                    { name: "Ananya Desai", type: "Jazz", rate: "4.7", loc: "Bangalore", img: "https://randomuser.me/api/portraits/women/68.jpg" },
                    { name: "Zayn Khan", type: "Sufi", rate: "4.9", loc: "Lucknow", img: "https://randomuser.me/api/portraits/men/41.jpg" }
                ]
            },
            musicians: {
                title: "Talented Musicians",
                items: [
                    { name: "Vikram Patel", type: "Lead Guitarist", rate: "4.9", loc: "Pune", img: "https://randomuser.me/api/portraits/men/54.jpg" },
                    { name: "Sneha Iyer", type: "Violinist", rate: "5.0", loc: "Chennai", img: "https://randomuser.me/api/portraits/women/32.jpg" },
                    { name: "Rohan Das", type: "Drummer", rate: "4.7", loc: "Kolkata", img: "https://randomuser.me/api/portraits/men/22.jpg" },
                    { name: "Meera Nair", type: "Flutist", rate: "4.8", loc: "Kochi", img: "https://randomuser.me/api/portraits/women/29.jpg" }
                ]
            }
        };

        const container = document.getElementById('categories-container');
        Object.keys(artistData).forEach(id => {
            const cat = artistData[id];
            let cardsHtml = cat.items.map(item => `
                <div class="artist-card">
                    <div class="artist-image" style="background-image: url('${item.img}')">
                        ${item.badge ? `<span class="artist-badge">${item.badge}</span>` : ''}
                    </div>
                    <div class="artist-info">
                        <div class="artist-name">${item.name}</div>
                        <div class="artist-specialty">${item.type}</div>
                        <div class="artist-rating">‚òÖ ${item.rate} ‚Ä¢ üìç ${item.loc}</div>
                        <button class="view-profile-btn">View Profile</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML += `
                <section class="category-section" id="${id}">
                    <h2 class="category-title">${cat.title}</h2>
                    <div class="carousel-wrapper">
                        <div class="cards-container">${cardsHtml} ${cardsHtml}</div>
                    </div>
                </section>
            `;
        });

        // --- ENHANCED AUTO-SCROLL LOGIC ---
        function initCarousels() {
            const wrappers = document.querySelectorAll('.carousel-wrapper');
            
            wrappers.forEach(wrapper => {
                let isInteracting = false; 
                let scrollSpeed = 1; 
                let resumeTimer = null;
                let isDown = false;
                let startX, scrollLeft;

                const step = () => {
                    if (!isInteracting) {
                        wrapper.scrollLeft += scrollSpeed;
                        if (wrapper.scrollLeft >= wrapper.scrollWidth / 2) {
                            wrapper.scrollLeft = 0;
                        }
                    }
                    requestAnimationFrame(step);
                };

                const startResumeTimer = () => {
                    clearTimeout(resumeTimer);
                    resumeTimer = setTimeout(() => {
                        isInteracting = false;
                    }, 5000); // Resume after 5 seconds
                };

                // Desktop Dragging
                wrapper.addEventListener('mousedown', (e) => {
                    isInteracting = true;
                    isDown = true;
                    startX = e.pageX - wrapper.offsetLeft;
                    scrollLeft = wrapper.scrollLeft;
                    clearTimeout(resumeTimer);
                });

                window.addEventListener('mouseup', () => {
                    if (isDown) {
                        isDown = false;
                        startResumeTimer();
                    }
                });

                wrapper.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - wrapper.offsetLeft;
                    const walk = (x - startX) * 2;
                    wrapper.scrollLeft = scrollLeft - walk;
                });

                // Mobile Touch
                wrapper.addEventListener('touchstart', () => {
                    isInteracting = true;
                    clearTimeout(resumeTimer);
                }, {passive: true});

                wrapper.addEventListener('touchend', () => {
                    startResumeTimer();
                }, {passive: true});

                // Hover Pause (Desktop)
                wrapper.addEventListener('mouseenter', () => {
                    if(!isDown) isInteracting = true;
                    clearTimeout(resumeTimer);
                });
                wrapper.addEventListener('mouseleave', () => {
                    if(!isDown) startResumeTimer();
                });

                requestAnimationFrame(step);
            });
        }

        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('active'); }
        window.onload = initCarousels;
    </script>
</body>
</html>
